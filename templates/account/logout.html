{% extends "account/base.html" %}
{% load i18n %}
{% load static %}
{% block content %}
<form class="login100-form validate-form p-l-55 p-r-55 p-t-178" method="POST" id="logout_form" >
    {% csrf_token %}
    <span class="login100-form-title">
        Sign Out
    </span>
    <span class="txt1">
            Are you sure you want to sign out?
        </span>
    <div class="container-logout100-form-btn">
        <button type="button" class="logout100-form-btn" data-url="{% url 'account_logout' %}" data-login-url="{% url 'index' %}" id="sign_out">
            Sign Out
        </button>
        <button type="button" class="logout100-form-btn" data-url="{% url 'logged_in' %}" id="refused_logout">
            No
        </button>
    </div>
</form>
{% endblock %}
{% block javascript %}
    <script src="{% static 'accounts/js/logout.js' %}"></script>
{% endblock %}
